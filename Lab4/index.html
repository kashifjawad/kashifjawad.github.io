
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="form.CSS" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header class="headerDiv">
      <h2>Workshop Registration</h2>
  
  </header>


<p>  <u> Register Now while seats are available</u></p>

  </br>

  


  <div class="row">
   


    <form action="#"> 

      <div class="column">

     <label> Name <span style="color:red">*</span></label>   <span class="inputClass"> <input  type="text" name="firstName" required />  </span> 
      <br/>      <br/> 
     <label>Last Name <span style="color:red">*</span></label>   <span class="inputClass">  <input  type="text" name="lastName" required  /> </span>  
     <br/>      <br/> 
    <label>Company/Institution <span style="color:red">*</span></label><span class="inputClass" >   <input  type="text" name="company" required  />  </span>

     <br/>      <br/> 
    <label >Address <span style="color:red">*</span></label> <span class="inputClass" >   <textarea class="AdressLbl" rows="4" cols="18" name="Address" required  form="usrform">
     </textarea>
     </span>
     <br/>      <br/> 
    <label>City </label>  <span class="inputClass">  <input  type="text" name="city" /> </span>  

     <br/>      <br/> 
    <label>Province/State/Region </label>   <span class="inputClass">  
       
      <select id="wgtmsr" name="region">
        <option>Iowa</option>
        <option>New York</option>
        <option selected>LA</option>
        <option>Florida</option> </select>

     </span>  

     <br/>      <br/> 
    <label>Country </label>    <span class="inputClass">  
       
      <select id="wgtmsr" name="country">
        <option>USA</option>
        <option>UK</option>
        <option selected>China</option>
        <option>Pakistan</option> 
        <option>India</option> 

      </select>

     </span>  

     
     <br/>      <br/> 
    <label>Email <span style="color:red">*</span>  </label>  <span class="inputClass">  <input  type="text" name="Email" required  /> </span>  

     <br/>      <br/> 
    <label>Phone Number <span style="color:red">*</span>  </label>   <span class="inputClass">  <input  type="text" name="phone" required  /> </span>  
  
    </div>
    
    
   

    <div class="column">



  <p class="lunch">  <u> Lunch</u></p>

    <label>Meal Preference <span style="color:red">*</span>  </label>   <span class="inputClass">  
       
      <select id="wgtmsr" name="meal">
        <option>Vegiterian</option>
        <option>Non-Vegiterian</option>
        <option selected>Italian</option>
        <option>Chinese</option> 

      </select>

     </span>  

     <p >  <u> Payment Details</u></p>
     <br/>      <br/> 

     <label>Payment Mode </label>   <span class="inputClass">  

      <input  class="CheckBoxClass" type="checkbox" name="Cash" /> Cash 
<input type="checkbox" name="Cheque"  /> Cheque
 <input type="checkbox" name="Draft"  /> Demand Draft
    </span>  
     
    <br/>      <br/> 
    <label>DD/Cheque Number   </label>   <span class="inputClass">  <input  type="text" name="checkNumber" /> </span>  
    <br/>      <br/> 
    <label>Drawn on/(Bank Number)   </label>   <span class="inputClass">  <input  type="text" name="drawn" /> </span>  
    <br/>      <br/> 
    <label>Payable At   </label>   <span class="inputClass">  <input  type="text" name="payable" /> </span>  


  </div>
   

  <footer class="footerClass">
    <div class="bottomDiv">
    <input type="reset"   /> 
    <input type="submit"  />
  </div>
  </footer>
</form>
</div>
  </body>
</html>
